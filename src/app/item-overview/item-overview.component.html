<main>
  <section>
    <div class="row">
      <div class="col-4"><h3 class="section-title">Items</h3>
      </div>
      <div class="col-4">
        <input class="form-control"
               placeholder="Filter by name..."
               [(ngModel)]="searchText">
      </div>
      <button [routerLink]="['add-item']">Add item</button>

    </div>

    <ng-container *ngIf="items">
      <ul class="card-list">
        <div *ngFor="let item of items | nameFilter: searchText" (click)="viewItem(item)" >
          <li class="card">
            <div class="card-title">{{item.name}}</div>
            <img class="card-image" src="../../assets/img/item-image.png" alt="item image">
            <div class="card-footer">
              <div>Price: &euro; {{item.price}}</div>
              <div class="stock">
                <span>{{item.stockUrgency}}</span>
                <img class="icon" src="../../assets/img/warning-icon.png" alt="warning">
              </div>
            </div>
          </li>
        </div>
      </ul>
    </ng-container>

  </section>
</main>
